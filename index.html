<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/main.css" />
  <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Calculadora de Churrasco | Gama Academy</title>
</head>

<body>
  <header class="animate__animated animate__fadeInDown animate__slow">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h5 id="gamaAcademy">GAMA ACADEMY</h5>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 id="calculadoraChurrasco">Calculadora de Churrasco</h2>
        </div>
      </div>
    </div>
  </header>

  <div class="container animate__animated animate__fadeIn animate__delay-2s" id="containerComidas">
    <div class="row">

      <div class="col-md-3">
        <h1 id="comidas">Comidas</h1>
      </div>

      <div class="col-md-3">
        <div class="block">
          <input id="mulheres-qnt" type="text" />
          <label for="mulheres-qnt">Mulheres</label>
        </div>
        <div class="block acompanhamento">
          <input id="acompanhamentos" type="checkbox" />
          <label for="acompanhamentos">&nbsp;&nbsp;Acompanhamentos</label>
        </div>
      </div>

      <div class="col-md-3">
        <div class="block">
          <input id="homens-qnt" type="text" />
          <label for="homens-qnt">Homens</label>
        </div>
      </div>

      <div class="col-md-3">
        <div class="block">
          <input id="criancas-qnt" type="text" />
          <label for="criancas-qnt">Crianças</label>
        </div>
        <br>
      </div>
    </div>
  </div>


  <div>
    <div class="container animate__animated animate__fadeIn animate__delay-2s">
      <div class="row">

        <div class="col-md-3">
          <h1 id="bebidas">Bebidas</h1>
        </div>

        <div class="col-md-3">
          <div class="block">
            <input id="bebidas-alcoolicas" type="text" />
            <label for="bebidas-alcoolicas">Quantos bebem cerveja?</label>
          </div>
        </div>

        <div class="col-md-3">
          <div class="block">
            <input id="bebidas-nao-alcoolicas" type="text" />
            <label for="bebidas-nao-alcoolicas">Quantos bebem refrigerante?</label>
          </div>
        </div>

      </div>
    </div>

    <br>
    <div class="container animate__animated animate__fadeIn animate__delay-3s">
      <div class="row">
        <div class="col-md-12">
          <button id="botaoCalcular">Calcular</button>
        </div>
      </div>
    </div>

    <div class="container animate__animated animate__fadeIn animate__delay-4s" id="totalComidasBebidas">
      <div class="row">
        <div class="col-md-6">
          <span>Total de carne:</span>
          <label for="total-carne" id="total-carne"></label>
        </div>

        <div class="col-md-6">
          <span>Total de pessoas:</span>
          <label for="total-pessoas" id="total-pessoas"></label>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <span>Acompanhamentos:</span>
          <label for="total-acompanhamento" id="total-acompanhamento"></label>
        </div>

        <div class="col-md-6">
          <span>Bebidas não alcoolicas:</span>
          <label for="total-bebidas-nao-alcoolicas" id="total-bebidas-nao-alcoolicas"></label>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <span>Bebidas alcoolicas:</span>
          <label for="total-bebidas-alcoolicas" id="total-bebidas-alcoolicas"></label>
        </div>
      </div>
      <div>
      </div>

    </div>
    <script src="./js/main.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

</body>

</html>
